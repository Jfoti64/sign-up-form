<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="col1">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Damp leaves" class="largeImg" width="300px" height="300px">
        <div class="transparentImg">
            <img src="images/odin-lined.png" alt="Odin project logo" class="odinLogo">
            <h2 class="norseFont">Odin</h2>
        </div>
    </div>
    <div class="col2">
        <div class="row1">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <h3>You know you want to.</h3>
        </div>
        <div class="row2">
            <h3>Let's do this!</h3>
            <div class="formCols">
                <div class="formCol1">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
                <div class="formCol2">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="row3">
            <button type="submit">Create Account</button>
            <div>Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
