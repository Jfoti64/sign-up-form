<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="col1">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Damp leaves" class="largeImg" width="300px" height="300px">
        <div class="transparentImg">
            <img src="images/odin-lined.png" alt="Odin project logo" class="odinLogo">
            <h2 class="norseFont">Odin</h2>
        </div>
        <p class="photoCred">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
    <div class="col2">
        <div class="row1">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <h3>You know you want to.</h3>
        </div>
        <div class="row2">
            <h3>Let's do this!</h3>
            <form action="post" id="signUpForm">
                <div class="formCols">
                    <div class="formCol1">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <p id="passError"></p>
                    </div>
                    <div class="formCol2">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" name="phoneNum" id="phoneNum">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPass" id="confirmPass">
                    </div>
                </div>
            </form>
        </div>
        <div class="row3">
            <button type="submit" form="signUpForm" value="submit">Create Account</button>
            <div>Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
